name: Main workflow

on: [push, pull_request]

jobs:
  run:
    name: "Main"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '15.x'

      - name: Install
        run: npm install

      - name: Build
        run: npm run build
